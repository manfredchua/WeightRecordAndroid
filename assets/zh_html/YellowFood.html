<div class="main">
<h1>黄灯食物</h1>
<h3>黄灯区食物定义：营养、热量适中，含油、糖稍高</h3>

<p>
<b>肉类蛋白质</b>
<li>卤鸡翅</li>
<li>鱼丸汤</li>
<li>贡丸汤</li>
<li>牛肉丸汤</li>
<li>牛肉干</li>
<li>鱿鱼丝</li>
</p>
<p>
<b>非肉类蛋白质</b>
<li>加糖布丁</li>
<li>优酪乳</li>
<li>起司</li>
<li>甜豆花</li>
<li>全脂奶</li>
<li>荷包蛋</li>
<li>卤蛋</li>
<li>咸蛋</li>
</p>
<p>
<b>主食－五谷类</b>
<li>苏打饼干</li>
<li>高纤饼干</li>
<li>海绵蛋糕</li>
<li>鸡蛋糕</li>
</p>
<p>
<b>蔬菜水果类</b>
<li>100%纯果汁</li>
<li>水果干(不添加糖)</li>
<li>水果干</li>
</p>
<p>
<b>其他类</b>
<li>低糖洋菜冻</li>
<li>低糖饮料</li>
</p>

</div>
