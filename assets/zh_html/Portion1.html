<h1>分量指引</h1>

<p>
我们建议使用本人手的大小,衡量食品的份量。此系统是根据人手的大小记录食物的事实，每一个人的份量应该是他们的身体尺寸成正比;例如：（一个身体尺寸大的人有大的手，要消耗更多的热量来维持肌肉组织，避免饥饿）。
</p>
